<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contextmenu test</title>
    <style>
    button {
      font-size: 40px;
    }
    </style>
  </head>
  <body>
    <section id="noninteractive" contextmenu="imagemenu">
      <img src="images/HTML5.png" alt="HTML5" id="menudemo">
      <menu type="context" id="imagemenu">
        <menuitem label="rotate" onclick="rotate()" icon="images/arrow_rotate_clockwise.png">
        </menuitem>
        <menuitem label="resize" onclick="resize()" icon="images/image-resize.png">
        </menuitem>
        <menu label="share">
          <menuitem label="twitter" onclick="alert('not yet')"></menuitem>
          <menuitem label="facebook" onclick="alert('not yet')"></menuitem>
        </menu>
      </menu>
    </section>
  </body>
</html>
